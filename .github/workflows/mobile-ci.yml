name: Mobile Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mobile-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      APPIUM_HOME: ${{ github.workspace }}/.appium

    steps:

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('mobile-automation/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: mobile-automation/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('mobile-automation/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install Mobile Dependencies
        working-directory: mobile-automation
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android emulator tools
        run: |
          sdkmanager "platform-tools" "emulator"
          echo "${ANDROID_SDK_ROOT}/emulator" >> $GITHUB_PATH
          echo "${ANDROID_SDK_ROOT}/platform-tools" >> $GITHUB_PATH

      - name: Install System Image
        run: sdkmanager "system-images;android-33;google_apis;x86_64"

      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd -n ci-emulator \
          -k "system-images;android-33;google_apis;x86_64" \
          --device "pixel"

      - name: Start Emulator
        run: |
          emulator -avd ci-emulator -no-window -no-audio -no-boot-anim &
          adb wait-for-device
          adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 5; done;'
          adb shell input keyevent 82

      - name: Install Appium & Drivers
        working-directory: mobile-automation
        run: |
          npx appium driver list --installed || true
          npx appium driver install uiautomator2
          npx appium driver list --installed

      - name: Start Appium and Run Mobile Tests
        working-directory: mobile-automation
        env:
          DEVICE: emulator
          CI: true
        run: |
          # start Appium in background and capture logs
          nohup npx appium --address 127.0.0.1 --port 4723 --base-path / --relaxed-security --log-level debug > appium.log 2>&1 &

          # wait for Appium /status to be reachable
          for i in {1..60}; do
            if curl -sS --fail http://127.0.0.1:4723/status >/dev/null 2>&1; then
              echo "Appium is ready"
              break
            fi
            echo "Waiting for Appium... ($i)"
            sleep 2
          done

          # if Appium still not ready, print logs and exit with failure
          if ! curl -sS --fail http://127.0.0.1:4723/status >/dev/null 2>&1; then
            echo "Appium failed to start, dumping appium.log:"
            sed -n '1,200p' appium.log || true
            exit 1
          fi

          npx wdio run config/wdio.qa.conf.ts

      - name: Diagnose Appium after tests (logs & ports)
        if: always()
        run: |
          echo "== Appium /status (verbose) =="
          curl -v http://127.0.0.1:4723/status || true
          echo "\n== Listening ports for 4723 =="
          ss -ltnp | grep 4723 || netstat -tlnp | grep 4723 || true
          echo "\n== Appium process =="
          ps aux | grep appium || true
          echo "\n== Head of appium.log =="
          head -n 200 mobile-automation/appium.log || true

      - name: Install Allure
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        run: |
          # Generate report from the test results produced by WDIO
          allure generate mobile-automation/allure-results \
          --clean \
          -o reports/mobile/allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: mobile-allure-report
          path: reports/mobile/allure-report

      - name: Upload raw Allure results
        uses: actions/upload-artifact@v4
        with:
          name: mobile-allure-results
          path: mobile-automation/allure-results

      - name: Upload Appium logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-log
          path: mobile-automation/appium.log