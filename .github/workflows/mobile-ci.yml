name: Mobile Automation CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mobile-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Mobile Dependencies
        working-directory: mobile-automation
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run tests on Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: pixel
          emulator-options: -no-window -no-audio -no-boot-anim -gpu off
          disable-animations: true
          script: |
            echo "===== ADB DEVICES ====="
            adb devices

            echo "Starting Appium..."
            npm install -g appium
            appium driver install uiautomator2

            appium --address 127.0.0.1 --port 4723 --base-path / --relaxed-security > appium.log 2>&1 &
            APPIUM_PID=$!

            echo "Waiting for Appium to be ready..."
            until curl -s http://127.0.0.1:4723/status >/dev/null; do
              sleep 2
            done

            echo "Appium is ready âœ…"

            cd mobile-automation
            npx wdio run config/wdio.qa.conf.ts
            TEST_EXIT_CODE=$?

            kill $APPIUM_PID || true
            exit $TEST_EXIT_CODE

      - name: Upload Appium Log (if failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: appium-log
          path: appium.log
          if-no-files-found: ignore

      - name: Install Allure
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        run: |
          allure generate mobile-automation/allure-results \
          --clean \
          -o reports/mobile/allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: mobile-allure-report
          path: reports/mobile/allure-report

      - name: Upload Raw Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: mobile-allure-results
          path: mobile-automation/allure-results