name: Mobile Automation CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mobile-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Mobile Dependencies
        working-directory: mobile-automation
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run tests on Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: pixel
          emulator-options: -no-window -no-audio -no-boot-anim -gpu off -no-snapshot-load -no-snapshot-save
          disable-animations: true
          script: |
            set -eu

            echo "Commit: $(git rev-parse --short HEAD)"
            echo "===== ADB DEVICES ====="
            adb devices

            echo "Waiting for emulator device..."
            adb wait-for-device

            echo "Waiting for Android boot completion..."
            i=1; while [ "$i" -le 60 ]; do BOOT_COMPLETED=$(adb shell getprop sys.boot_completed | tr -d '\r'); if [ "$BOOT_COMPLETED" = "1" ]; then echo "Emulator boot completed ✅"; break; fi; sleep 2; i=$((i+1)); done

            EMULATOR_SERIAL=$(adb devices | awk '/emulator-[0-9]+[[:space:]]+device/{print $1; exit}')
            if [ -z "$EMULATOR_SERIAL" ]; then
              echo "No online emulator found ❌"
              adb devices
              exit 1
            fi

            export ANDROID_SERIAL="$EMULATOR_SERIAL"
            echo "Using ANDROID_SERIAL=$ANDROID_SERIAL"

            echo "Starting Appium..."
            npm install -g appium
            appium driver install uiautomator2

            appium --address 127.0.0.1 --port 4723 --base-path / --relaxed-security > appium.log 2>&1 &
            APPIUM_PID=$!

            if ! kill -0 "$APPIUM_PID" 2>/dev/null; then
              echo "Appium process failed right after start ❌"
              cat appium.log || true
              exit 1
            fi

            echo "Waiting for Appium to be ready..."
            APP_READY=0
            i=1; while [ "$i" -le 45 ]; do if ! kill -0 "$APPIUM_PID" 2>/dev/null; then echo "Appium exited before becoming ready ❌"; tail -n 200 appium.log || true; exit 1; fi; if curl -fsS http://127.0.0.1:4723/status >/dev/null; then APP_READY=1; break; fi; sleep 2; i=$((i+1)); done

            if [ "$APP_READY" -ne 1 ]; then
              echo "Appium did not become ready within timeout ❌"
              tail -n 200 appium.log || true
              exit 1
            fi

            echo "Appium is ready ✅"
            adb start-server
            adb devices

            CURRENT_SERIAL=$(adb devices | awk '/emulator-[0-9]+[[:space:]]+device/{print $1; exit}')
            if [ -z "$CURRENT_SERIAL" ]; then
              echo "No online emulator found right before WDIO run ❌"
              adb devices
              tail -n 200 appium.log || true
              exit 1
            fi
            echo "Using ANDROID_SERIAL=$CURRENT_SERIAL"

            cd mobile-automation
            export USE_EXTERNAL_APPIUM=true
            export ANDROID_SERIAL="$CURRENT_SERIAL"
            set +e
            npx wdio run config/wdio.qa.conf.ts
            TEST_EXIT_CODE=$?
            set -e

            kill $APPIUM_PID || true
            exit $TEST_EXIT_CODE

      - name: Upload Appium Log (if failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: appium-log
          path: appium.log
          if-no-files-found: ignore

      - name: Install Allure
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        run: |
          allure generate mobile-automation/allure-results \
          --clean \
          -o reports/mobile/allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: mobile-allure-report
          path: reports/mobile/allure-report

      - name: Upload Raw Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: mobile-allure-results
          path: mobile-automation/allure-results