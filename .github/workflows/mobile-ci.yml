name: Mobile Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mobile-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies inside mobile-automation
      - name: Install Mobile Dependencies
        working-directory: mobile-automation
        run: npm install

      # Install Appium LOCALLY inside mobile-automation
      - name: Install Appium
        working-directory: mobile-automation
        run: npm install appium@3

      # Install UiAutomator2 driver
      - name: Install UiAutomator2 Driver
        working-directory: mobile-automation
        run: npx appium driver install uiautomator2

      - name: Verify Installed Drivers
        working-directory: mobile-automation
        run: npx appium driver list --installed

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install System Image
        run: sdkmanager "system-images;android-33;google_apis;x86_64"

      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd -n ci-emulator \
          -k "system-images;android-33;google_apis;x86_64" \
          --device "pixel"

      - name: Start Emulator
        run: |
          emulator -avd ci-emulator -no-window -no-audio -no-boot-anim &
          adb wait-for-device
          adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 5; done;'
          adb shell input keyevent 82

      # ðŸ”¥ Start Appium AFTER emulator is ready
      - name: Start Appium
        working-directory: mobile-automation
        run: |
          npx appium --port 4723 --relaxed-security > appium.log 2>&1 &
          sleep 20
          curl http://127.0.0.1:4723/status

      - name: Run Mobile Tests
        working-directory: mobile-automation
        env:
          DEVICE: emulator
          CI: true
        run: npx wdio run config/wdio.qa.conf.ts

      - name: Print Appium Logs (if failed)
        if: failure()
        working-directory: mobile-automation
        run: cat appium.log

      - name: Install Allure
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        run: |
          allure generate reports/mobile/allure-results \
          --clean \
          -o reports/mobile/allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: mobile-allure-report
          path: reports/mobile/allure-report