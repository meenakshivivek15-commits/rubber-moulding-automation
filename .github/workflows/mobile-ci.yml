name: Mobile Automation CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mobile-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Mobile Dependencies
        working-directory: mobile-automation
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Run tests on Android emulator
        id: mobile_emulator
        continue-on-error: true
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: pixel
          emulator-boot-timeout: 1800
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-snapshot-load -no-snapshot-save
          disable-animations: true
          script: |
            bash .github/scripts/run-mobile-ci-emulator.sh

      - name: Validate Mobile Test Result
        run: |
          set -eu
          RESULT_FILE=".github/tmp/mobile-ci-exit-code.txt"
          EMULATOR_OUTCOME="${{ steps.mobile_emulator.outcome }}"

          echo "Emulator step outcome: $EMULATOR_OUTCOME"

          if [ ! -f "$RESULT_FILE" ]; then
            if [ "$EMULATOR_OUTCOME" != "success" ]; then
              echo "Emulator action failed before test result could be recorded."
              exit 1
            fi

            echo "Result file not found despite successful emulator step."
            exit 1
          fi

          TEST_EXIT_CODE=$(cat "$RESULT_FILE")
          echo "Captured mobile test exit code: $TEST_EXIT_CODE"

          if [ "$TEST_EXIT_CODE" -ne 0 ]; then
            exit "$TEST_EXIT_CODE"
          fi

      - name: Upload Appium Log (if failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: appium-log
          path: appium.log
          if-no-files-found: ignore

      - name: Install Allure
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        run: |
          allure generate mobile-automation/allure-results \
          --clean \
          -o reports/mobile/allure-report

      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: mobile-allure-report
          path: reports/mobile/allure-report

      - name: Upload Raw Allure Results
        uses: actions/upload-artifact@v4
        with:
          name: mobile-allure-results
          path: mobile-automation/allure-results