name: Full Business Flow CI v2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      LEGACY_URL: ${{ secrets.LEGACY_URL }}
      PLANNER_URL: ${{ secrets.PLANNER_URL }}
      PPA_USER: ${{ secrets.PPA_USER }}
      PPA_PASSWORD: ${{ secrets.PPA_PASSWORD }}
      PPA_COMPANY: ${{ secrets.PPA_COMPANY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Enable KVM Permissions
        run: |
          set -eu
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install Root Dependencies
        run: npm ci

      - name: Install Web App Dependencies
        run: |
          cd web-app-automation
          npm ci

      - name: Install Mobile Dependencies
        run: |
          cd mobile-automation
          npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Full Business Flow (with Android Emulator)
        id: full_flow_emulator
        continue-on-error: true
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: pixel
          emulator-boot-timeout: 1800
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-snapshot-load -no-snapshot-save
          disable-animations: true
          script: |
            bash .github/scripts/run-full-flow-emulator.sh

      - name: Validate Full Business Flow Result
        run: |
          set -eu
          RESULT_FILE=".github/tmp/full-flow-exit-code.txt"
          EMULATOR_OUTCOME="${{ steps.full_flow_emulator.outcome }}"

          echo "Emulator step outcome: $EMULATOR_OUTCOME"

          if [ ! -f "$RESULT_FILE" ]; then
            if [ "$EMULATOR_OUTCOME" != "success" ]; then
              echo "Emulator action failed before test result could be recorded."
              exit 1
            fi

            echo "Result file not found despite successful emulator step."
            exit 1
          fi

          TEST_EXIT_CODE=$(cat "$RESULT_FILE")
          echo "Captured full flow test exit code: $TEST_EXIT_CODE"

          if [ "$TEST_EXIT_CODE" -ne 0 ]; then
            exit "$TEST_EXIT_CODE"
          fi

      - name: Upload Appium Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-flow-appium-log
          path: appium.log
          if-no-files-found: ignore
