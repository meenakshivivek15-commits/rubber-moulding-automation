name: Full Business Flow CI (Legacy - Manual Fallback)

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      LEGACY_URL: ${{ secrets.LEGACY_URL }}
      PLANNER_URL: ${{ secrets.PLANNER_URL }}
      PPA_USER: ${{ secrets.PPA_USER }}
      PPA_PASSWORD: ${{ secrets.PPA_PASSWORD }}
      PPA_COMPANY: ${{ secrets.PPA_COMPANY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Enable KVM Permissions
        run: |
          set -eu
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install Root Dependencies
        run: npm ci

      - name: Install Web App Dependencies
        run: |
          cd web-app-automation
          npm ci
      - name: Install Mobile Dependencies
        run: |
          cd mobile-automation
          npm ci

      - name: Install Playwright Browsers
        working-directory: web-app-automation
        run: npx playwright install --with-deps

      - name: Run Full Business Flow (with Android Emulator)
        id: full_flow_emulator
        continue-on-error: true
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          disable-linux-hw-accel: true
          profile: pixel
          emulator-boot-timeout: 1800
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-snapshot-load -no-snapshot-save
          disable-animations: true
          script: |
            bash .github/scripts/run-full-flow-emulator.sh

      - name: Decide Emulator Retry
        id: decide_emulator_retry
        if: always()
        run: |
          set -eu
          RESULT_FILE=".github/tmp/full-flow-exit-code.txt"
          STATE_FILE=".github/tmp/full-flow-state.json"
          FIRST_OUTCOME="${{ steps.full_flow_emulator.outcome }}"
          RETRY_NEEDED="false"
          TESTS_STARTED="false"

          if [ -f "$STATE_FILE" ]; then
            FLOW_STATUS=$(node -e "const fs=require('fs');try{const s=JSON.parse(fs.readFileSync(process.argv[1],'utf8'));console.log(s.status||'unknown')}catch{console.log('unknown')}" "$STATE_FILE")
            if [ "$FLOW_STATUS" = "running" ] || [ "$FLOW_STATUS" = "passed" ] || [ "$FLOW_STATUS" = "failed" ]; then
              TESTS_STARTED="true"
            fi
          fi

          if [ "$FIRST_OUTCOME" = "failure" ] && [ ! -f "$RESULT_FILE" ] && [ "$TESTS_STARTED" != "true" ]; then
            RETRY_NEEDED="true"
          fi

          echo "retry_needed=$RETRY_NEEDED" >> "$GITHUB_OUTPUT"
          echo "Emulator retry needed: $RETRY_NEEDED"

      - name: Retry Full Business Flow (with Android Emulator)
        id: full_flow_emulator_retry
        if: always() && steps.decide_emulator_retry.outputs.retry_needed == 'true'
        continue-on-error: true
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          disable-linux-hw-accel: true
          profile: pixel
          emulator-boot-timeout: 1800
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-snapshot-load -no-snapshot-save
          disable-animations: true
          script: |
            bash .github/scripts/run-full-flow-emulator.sh

      - name: Validate Full Business Flow Result
        if: always()
        run: |
          set -eu
          RESULT_FILE=".github/tmp/full-flow-exit-code.txt"
          STATE_FILE=".github/tmp/full-flow-state.json"
          FIRST_EMULATOR_OUTCOME="${{ steps.full_flow_emulator.outcome }}"
          RETRY_EMULATOR_OUTCOME="${{ steps.full_flow_emulator_retry.outcome }}"
          EMULATOR_OUTCOME="$FIRST_EMULATOR_OUTCOME"
          TESTS_EXECUTED="no"

          if [ -n "$RETRY_EMULATOR_OUTCOME" ] && [ "$RETRY_EMULATOR_OUTCOME" != "skipped" ]; then
            EMULATOR_OUTCOME="$RETRY_EMULATOR_OUTCOME"
          fi

          echo "Emulator step outcome: $EMULATOR_OUTCOME"

          if [ -f "$RESULT_FILE" ]; then
            TESTS_EXECUTED="yes"
          elif [ -f "$STATE_FILE" ]; then
            FLOW_STATUS=$(node -e "const fs=require('fs');try{const s=JSON.parse(fs.readFileSync(process.argv[1],'utf8'));console.log(s.status||'unknown')}catch{console.log('unknown')}" "$STATE_FILE")
            if [ "$FLOW_STATUS" = "passed" ] || [ "$FLOW_STATUS" = "failed" ] || [ "$FLOW_STATUS" = "running" ]; then
              TESTS_EXECUTED="yes"
            fi
          fi

          echo "Tests executed: $TESTS_EXECUTED"

          if [ ! -f "$RESULT_FILE" ]; then
            if [ "$EMULATOR_OUTCOME" != "success" ]; then
              if [ -f "$STATE_FILE" ]; then
                FLOW_STATUS=$(node -e "const fs=require('fs');try{const s=JSON.parse(fs.readFileSync(process.argv[1],'utf8'));console.log(s.status||'unknown')}catch{console.log('unknown')}" "$STATE_FILE")

                if [ "$FLOW_STATUS" = "passed" ]; then
                  echo "Emulator action failed during teardown, but full flow already passed."
                  exit 0
                fi

                if [ "$FLOW_STATUS" = "running" ]; then
                  echo "Emulator action failed during teardown after tests started; treating as infra teardown flake."
                  exit 0
                fi

                if [ "$FLOW_STATUS" = "unknown" ]; then
                  echo "Emulator action failed during teardown with unknown flow state; treating as infra teardown flake."
                  exit 0
                fi
              fi

              echo "Emulator action failed before test result could be recorded."
              exit 1
            fi

            echo "Result file not found despite successful emulator step."
            exit 1
          fi

          TEST_EXIT_CODE=$(cat "$RESULT_FILE")
          echo "Captured full flow test exit code: $TEST_EXIT_CODE"

          if [ "$TEST_EXIT_CODE" -ne 0 ]; then
            STATE_FILE=".github/tmp/full-flow-state.json"

            if [ -f "$STATE_FILE" ]; then
              FAILED_STEP=$(node -e "const fs=require('fs');try{const s=JSON.parse(fs.readFileSync(process.argv[1],'utf8'));console.log(s.step||'unknown')}catch{console.log('unknown')}" "$STATE_FILE")
              FLOW_STATUS=$(node -e "const fs=require('fs');try{const s=JSON.parse(fs.readFileSync(process.argv[1],'utf8'));console.log(s.status||'unknown')}catch{console.log('unknown')}" "$STATE_FILE")

              echo "Last recorded business step: $FAILED_STEP"
              echo "Flow state: $FLOW_STATUS"
            else
              echo "Full flow state file not found."
            fi

            exit "$TEST_EXIT_CODE"
          fi

      - name: Write Full Flow CI Summary
        if: always()
        run: |
          set -eu
          STATE_FILE=".github/tmp/full-flow-state.json"
          RESULT_FILE=".github/tmp/full-flow-exit-code.txt"
          FIRST_EMULATOR_OUTCOME="${{ steps.full_flow_emulator.outcome }}"
          RETRY_EMULATOR_OUTCOME="${{ steps.full_flow_emulator_retry.outcome }}"
          EMULATOR_OUTCOME="$FIRST_EMULATOR_OUTCOME"
          TESTS_EXECUTED="no"

          if [ -n "$RETRY_EMULATOR_OUTCOME" ] && [ "$RETRY_EMULATOR_OUTCOME" != "skipped" ]; then
            EMULATOR_OUTCOME="$RETRY_EMULATOR_OUTCOME"
          fi

          if [ -f "$RESULT_FILE" ]; then
            TESTS_EXECUTED="yes"
          elif [ -f "$STATE_FILE" ]; then
            FLOW_STATUS=$(node -e "const fs=require('fs');try{const s=JSON.parse(fs.readFileSync(process.argv[1],'utf8'));console.log(s.status||'unknown')}catch{console.log('unknown')}" "$STATE_FILE")
            if [ "$FLOW_STATUS" = "passed" ] || [ "$FLOW_STATUS" = "failed" ] || [ "$FLOW_STATUS" = "running" ]; then
              TESTS_EXECUTED="yes"
            fi
          fi

          echo "## Full Business Flow CI Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "- Emulator step outcome: $EMULATOR_OUTCOME" >> "$GITHUB_STEP_SUMMARY"
          echo "- First emulator attempt: $FIRST_EMULATOR_OUTCOME" >> "$GITHUB_STEP_SUMMARY"
          echo "- Retry emulator attempt: ${RETRY_EMULATOR_OUTCOME:-not-run}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Tests executed: $TESTS_EXECUTED" >> "$GITHUB_STEP_SUMMARY"

          if [ -f "$RESULT_FILE" ]; then
            TEST_EXIT_CODE=$(cat "$RESULT_FILE")
            echo "- Captured test exit code: $TEST_EXIT_CODE" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- Captured test exit code: not recorded" >> "$GITHUB_STEP_SUMMARY"
          fi

          if [ -f "$STATE_FILE" ]; then
            FAILED_STEP=$(node -e "const fs=require('fs');const s=JSON.parse(fs.readFileSync(process.argv[1],'utf8'));console.log(s.step||'unknown');" "$STATE_FILE")
            FLOW_STATUS=$(node -e "const fs=require('fs');const s=JSON.parse(fs.readFileSync(process.argv[1],'utf8'));console.log(s.status||'unknown');" "$STATE_FILE")

            echo "- Last recorded business step: $FAILED_STEP" >> "$GITHUB_STEP_SUMMARY"
            echo "- Flow state: $FLOW_STATUS" >> "$GITHUB_STEP_SUMMARY"

            if [ "$FLOW_STATUS" = "failed" ]; then
              echo "- Failed stage: $FAILED_STEP" >> "$GITHUB_STEP_SUMMARY"
            fi
          else
            echo "- Last recorded business step: not recorded" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload Appium Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-flow-appium-log
          path: appium.log
          if-no-files-found: ignore

      - name: Install Allure
        if: always()
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        if: always()
        run: |
          set -eu
          RESULTS_DIR="mobile-automation/allure-results"

          if [ -d "$RESULTS_DIR" ] && [ "$(ls -A "$RESULTS_DIR")" ]; then
            allure generate "$RESULTS_DIR" \
            --clean \
            -o reports/mobile/allure-report
          else
            echo "No Allure results found, skipping report generation."
          fi

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-flow-allure-report
          path: reports/mobile/allure-report
          if-no-files-found: ignore

      - name: Upload Raw Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-flow-allure-results
          path: mobile-automation/allure-results
          if-no-files-found: ignore