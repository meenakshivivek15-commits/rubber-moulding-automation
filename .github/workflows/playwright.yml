name: Full Business Flow CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      LEGACY_URL: ${{ secrets.LEGACY_URL }}
      PLANNER_URL: ${{ secrets.PLANNER_URL }}
      PPA_USER: ${{ secrets.PPA_USER }}
      PPA_PASSWORD: ${{ secrets.PPA_PASSWORD }}
      PPA_COMPANY: ${{ secrets.PPA_COMPANY }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Root Dependencies
        run: npm ci

      - name: Install Web App Dependencies
        run: |
          cd web-app-automation
          npm ci
      - name: Install Mobile Dependencies
        run: |
          cd mobile-automation
          npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Full Business Flow (with Android Emulator)
        id: full_flow_emulator
        continue-on-error: true
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: pixel
          emulator-boot-timeout: 1800
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-snapshot-load -no-snapshot-save
          disable-animations: true
          script: |
            bash .github/scripts/run-full-flow-emulator.sh

      - name: Validate Full Business Flow Result
        run: |
          set -eu
          RESULT_FILE=".github/tmp/full-flow-exit-code.txt"
          FLOW_STATE_FILE=".github/tmp/full-flow-state.json"

          if [ ! -f "$RESULT_FILE" ]; then
            echo "Result file not found. Emulator/script failed before test result was recorded."
            exit 1
          fi

          TEST_EXIT_CODE=$(cat "$RESULT_FILE")
          echo "Captured full flow exit code: $TEST_EXIT_CODE"

          if [ -f "$FLOW_STATE_FILE" ]; then
            echo "Full flow state:"
            cat "$FLOW_STATE_FILE"
          else
            echo "Flow state file not found: $FLOW_STATE_FILE"
          fi

          if [ "$TEST_EXIT_CODE" -ne 0 ]; then
            exit "$TEST_EXIT_CODE"
          fi