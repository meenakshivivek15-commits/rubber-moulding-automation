name: Mobile Automation CI v2

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]
  workflow_dispatch:

jobs:
  mobile-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      ANDROID_EMULATOR_WAIT_TIME_BEFORE_KILL: 0

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Mobile Dependencies
        working-directory: mobile-automation
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Enable KVM Permissions
        run: |
          set -eu
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run tests on Android emulator
        id: mobile_emulator
        continue-on-error: true
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86
          disable-linux-hw-accel: true
          profile: Nexus 5
          ram-size: 2048
          heap-size: 256
          disk-size: 2048M
          emulator-boot-timeout: 1800
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect
          disable-animations: true
          script: |
            bash .github/scripts/run-mobile-ci-emulator.sh

      - name: Decide Emulator Retry
        id: decide_emulator_retry
        if: always()
        run: |
          set -eu
          RESULT_FILE=".github/tmp/mobile-ci-exit-code.txt"
          FIRST_OUTCOME="${{ steps.mobile_emulator.outcome }}"
          RETRY_NEEDED="false"

          if [ "$FIRST_OUTCOME" = "failure" ] && [ ! -f "$RESULT_FILE" ]; then
            RETRY_NEEDED="true"
          fi

          echo "retry_needed=$RETRY_NEEDED" >> "$GITHUB_OUTPUT"
          echo "Emulator retry needed: $RETRY_NEEDED"

      - name: Retry tests on Android emulator
        id: mobile_emulator_retry
        if: always() && steps.decide_emulator_retry.outputs.retry_needed == 'true'
        continue-on-error: true
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86
          disable-linux-hw-accel: true
          profile: Nexus 5
          ram-size: 2048
          heap-size: 256
          disk-size: 2048M
          emulator-boot-timeout: 1800
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect
          disable-animations: true
          script: |
            bash .github/scripts/run-mobile-ci-emulator.sh

      - name: Validate Mobile Test Result
        if: always()
        run: |
          set -eu
          RESULT_FILE=".github/tmp/mobile-ci-exit-code.txt"
          FIRST_EMULATOR_OUTCOME="${{ steps.mobile_emulator.outcome }}"
          RETRY_EMULATOR_OUTCOME="${{ steps.mobile_emulator_retry.outcome }}"
          EMULATOR_OUTCOME="$FIRST_EMULATOR_OUTCOME"
          TESTS_EXECUTED="no"

          if [ -n "$RETRY_EMULATOR_OUTCOME" ] && [ "$RETRY_EMULATOR_OUTCOME" != "skipped" ]; then
            EMULATOR_OUTCOME="$RETRY_EMULATOR_OUTCOME"
          fi

          echo "Emulator step outcome: $EMULATOR_OUTCOME"

          if [ -f "$RESULT_FILE" ]; then
            TESTS_EXECUTED="yes"
          fi

          echo "Tests executed: $TESTS_EXECUTED"

          if [ ! -f "$RESULT_FILE" ]; then
            if [ "$EMULATOR_OUTCOME" != "success" ]; then
              echo "Emulator action failed before test result could be recorded."
              exit 1
            fi

            echo "Result file not found despite successful emulator step."
            exit 1
          fi

          TEST_EXIT_CODE=$(cat "$RESULT_FILE")
          echo "Captured mobile test exit code: $TEST_EXIT_CODE"

          if [ "$TEST_EXIT_CODE" -ne 0 ]; then
            FAILED_CASE=$(node -e "const fs=require('fs');const dir='mobile-automation/allure-results';if(!fs.existsSync(dir)){process.exit(0)};const files=fs.readdirSync(dir).filter(f=>f.endsWith('-result.json'));const bad=[];for(const f of files){try{const j=JSON.parse(fs.readFileSync(dir+'/'+f,'utf8'));if(['failed','broken'].includes(j.status)){bad.push({start:j.start||0,name:j.name||'unknown',message:(j.statusDetails&&j.statusDetails.message)||''});}}catch{}}bad.sort((a,b)=>b.start-a.start);if(bad.length){console.log(bad[0].name+' :: '+bad[0].message.replace(/\s+/g,' ').trim());}")

            if [ -n "$FAILED_CASE" ]; then
              echo "Latest failed test: $FAILED_CASE"
            fi

            exit "$TEST_EXIT_CODE"
          fi

      - name: Write CI Summary
        if: always()
        run: |
          set -eu
          RESULT_FILE=".github/tmp/mobile-ci-exit-code.txt"
          FIRST_EMULATOR_OUTCOME="${{ steps.mobile_emulator.outcome }}"
          RETRY_EMULATOR_OUTCOME="${{ steps.mobile_emulator_retry.outcome }}"
          EMULATOR_OUTCOME="$FIRST_EMULATOR_OUTCOME"
          TESTS_EXECUTED="no"

          if [ -n "$RETRY_EMULATOR_OUTCOME" ] && [ "$RETRY_EMULATOR_OUTCOME" != "skipped" ]; then
            EMULATOR_OUTCOME="$RETRY_EMULATOR_OUTCOME"
          fi

          if [ -f "$RESULT_FILE" ]; then
            TESTS_EXECUTED="yes"
          fi

          echo "## Mobile CI Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "- Emulator step outcome: $EMULATOR_OUTCOME" >> "$GITHUB_STEP_SUMMARY"
          echo "- First emulator attempt: $FIRST_EMULATOR_OUTCOME" >> "$GITHUB_STEP_SUMMARY"
          echo "- Retry emulator attempt: ${RETRY_EMULATOR_OUTCOME:-not-run}" >> "$GITHUB_STEP_SUMMARY"
          echo "- Tests executed: $TESTS_EXECUTED" >> "$GITHUB_STEP_SUMMARY"

          if [ -f "$RESULT_FILE" ]; then
            TEST_EXIT_CODE=$(cat "$RESULT_FILE")
            echo "- Captured test exit code: $TEST_EXIT_CODE" >> "$GITHUB_STEP_SUMMARY"

            if [ "$TEST_EXIT_CODE" -ne 0 ]; then
              FAILED_CASE=$(node -e "const fs=require('fs');const dir='mobile-automation/allure-results';if(!fs.existsSync(dir)){process.exit(0)};const files=fs.readdirSync(dir).filter(f=>f.endsWith('-result.json'));const bad=[];for(const f of files){try{const j=JSON.parse(fs.readFileSync(dir+'/'+f,'utf8'));if(['failed','broken'].includes(j.status)){bad.push({start:j.start||0,name:j.name||'unknown',message:(j.statusDetails&&j.statusDetails.message)||''});}}catch{}}bad.sort((a,b)=>b.start-a.start);if(bad.length){console.log(bad[0].name+' :: '+bad[0].message.replace(/\s+/g,' ').trim());}")

              if [ -n "$FAILED_CASE" ]; then
                echo "- Latest failed test: $FAILED_CASE" >> "$GITHUB_STEP_SUMMARY"
              fi
            fi
          else
            echo "- Captured test exit code: not recorded" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload Appium Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-appium-log
          path: appium.log
          if-no-files-found: ignore

      - name: Upload ADB Logcat
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-adb-logcat
          path: .github/tmp/mobile-logcat.txt
          if-no-files-found: ignore

      - name: Install Allure
        if: always()
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        if: always()
        run: |
          set -eu
          RESULTS_DIR="mobile-automation/allure-results"

          if [ -d "$RESULTS_DIR" ] && [ "$(ls -A "$RESULTS_DIR")" ]; then
            allure generate "$RESULTS_DIR" \
            --clean \
            -o reports/mobile/allure-report
          else
            echo "No Allure results found, skipping report generation."
          fi

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-allure-report
          path: reports/mobile/allure-report
          if-no-files-found: ignore

      - name: Upload Raw Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-allure-results
          path: mobile-automation/allure-results
          if-no-files-found: ignore
