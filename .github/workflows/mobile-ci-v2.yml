name: Mobile Automation CI v2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  mobile-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Mobile Dependencies
        working-directory: mobile-automation
        run: npm ci

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Enable KVM Permissions
        run: |
          set -eu
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Run tests on Android emulator
        id: mobile_emulator
        continue-on-error: true
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: pixel
          emulator-boot-timeout: 1800
          emulator-options: -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-snapshot-load -no-snapshot-save
          disable-animations: true
          script: |
            bash .github/scripts/run-mobile-ci-emulator.sh

      - name: Validate Mobile Test Result
        run: |
          set -eu
          RESULT_FILE=".github/tmp/mobile-ci-exit-code.txt"
          EMULATOR_OUTCOME="${{ steps.mobile_emulator.outcome }}"

          echo "Emulator step outcome: $EMULATOR_OUTCOME"

          if [ ! -f "$RESULT_FILE" ]; then
            if [ "$EMULATOR_OUTCOME" != "success" ]; then
              echo "Emulator action failed before test result could be recorded."
              exit 1
            fi

            echo "Result file not found despite successful emulator step."
            exit 1
          fi

          TEST_EXIT_CODE=$(cat "$RESULT_FILE")
          echo "Captured mobile test exit code: $TEST_EXIT_CODE"

          if [ "$TEST_EXIT_CODE" -ne 0 ]; then
            exit "$TEST_EXIT_CODE"
          fi

      - name: Write CI Summary
        if: always()
        run: |
          set -eu
          RESULT_FILE=".github/tmp/mobile-ci-exit-code.txt"
          EMULATOR_OUTCOME="${{ steps.mobile_emulator.outcome }}"

          echo "## Mobile CI Summary" >> "$GITHUB_STEP_SUMMARY"
          echo "- Emulator step outcome: $EMULATOR_OUTCOME" >> "$GITHUB_STEP_SUMMARY"

          if [ -f "$RESULT_FILE" ]; then
            TEST_EXIT_CODE=$(cat "$RESULT_FILE")
            echo "- Captured test exit code: $TEST_EXIT_CODE" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "- Captured test exit code: not recorded" >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload Appium Log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: appium-log
          path: appium.log
          if-no-files-found: ignore

      - name: Install Allure
        if: always()
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        if: always()
        run: |
          set -eu
          RESULTS_DIR="mobile-automation/allure-results"

          if [ -d "$RESULTS_DIR" ] && [ "$(ls -A "$RESULTS_DIR")" ]; then
            allure generate "$RESULTS_DIR" \
            --clean \
            -o reports/mobile/allure-report
          else
            echo "No Allure results found, skipping report generation."
          fi

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-allure-report
          path: reports/mobile/allure-report
          if-no-files-found: ignore

      - name: Upload Raw Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-allure-results
          path: mobile-automation/allure-results
          if-no-files-found: ignore
